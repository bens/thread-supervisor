name:                async-supervisor
version:             0.0.1.0
github:              "nshimaza/async-supervisor"
license:             MIT
author:              "Naoto Shimazaki"
maintainer:          "Naoto.Shimazaki@gmail.com"
copyright:           "2018 Naoto Shimazaki"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Concurrency

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/nshimaza/async-supervisor#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - async
  - clock
  - containers
  - data-default
  - unliftio

executables:
  async-supervisor-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - async-supervisor

tests:
  async-supervisor-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N2
    dependencies:
    - async
    - clock
    - data-default
    - unliftio
    - hspec
    - QuickCheck
    - async-supervisor
